{% extends "main.html" %}

{%block content%}

{% csrf_token %}
<section class="tconverter">
<form action="" method="post" class="rn">
    <label class="title">Octal to Number</label>
    <input type="text" placeholder="Enter octal number" value="{{ indata }}" name="data">
    <label class="p">Given Input: ({{ indata }})<sub>8</sub> </label>
    {% if d is not None %}
    <label class="p">Result: <label class="ps">{{ d }} || {{ d }} <sub>10</sub> </label></label>
    {% else %}
    <label class="p">Result: <label class="pe">{{ error }}</label></label>
    {% endif %}
    <div class="tresub">
        <button type="submit">Submit</button>
        <button><a href="{% url 'tools' %}">Return</a></button>
    </div>
</form>
</section>
{%endblock content%}
